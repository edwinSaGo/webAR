<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets_tarjeta.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <img id="card" src="./Reality_Identity_track.png" />
        <a-asset-item id="avatarModel" src="./Logo_reality_def.glb"></a-asset-item>
      </a-assets>

      <!-- LUCES -->
      <a-entity light="type: ambient; color: #ffffff; intensity: 0.6"></a-entity>
      <a-entity light="type: directional; color: #ffffff; intensity: 1.5" position="1 3 2"></a-entity>

      <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>

      <!-- CONTENEDOR DE OBJETO AR -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="avatar"
          rotation="0 0 0"
          position="0 0 0"
          scale="0.1 0.1 0.1"
          src="#avatarModel"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <!-- SCRIPT PARA AJUSTE DINÁMICO SEGÚN DISPOSITIVO -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const model = document.querySelector("#avatar");

        // Detectar si es un dispositivo móvil
        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

        if (isMobile) {
          // Ajuste específico para móviles
          model.setAttribute("rotation", "0 0 0");
          model.setAttribute("position", "0 -1 0");
          model.setAttribute("scale", "0.1 0.1 0.1");
          console.log("Modo móvil activado: posición ajustada.");
        } else {
          // Ajuste para escritorio
          model.setAttribute("rotation", "0 0 0");
          model.setAttribute("position", "0 0 0");
          model.setAttribute("scale", "0.1 0.1 0.1");
          console.log("Modo escritorio activado: posición por defecto.");
        }
      });
    </script>
  </body>
</html>
