<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets_tarjeta.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <img id="card" src="./Reality_Identity_track.png" />
        <a-asset-item id="avatarModel" src="./Logo_reality_def.glb"></a-asset-item>
      </a-assets>

      <!-- LUCES -->
      <a-entity light="type: ambient; color: #ffffff; intensity: 0.6"></a-entity>
      <a-entity light="type: directional; color: #ffffff; intensity: 1.5" position="1 3 2"></a-entity>

      <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>

      <!-- TRACKER -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Modelo 3D suavizado -->
        <a-entity id="avatar-wrapper" smooth-position>
          <a-gltf-model
            id="avatar-model"
            src="#avatarModel"
            rotation="0 0 0"
            scale="0.08 0.08 0.08"
          ></a-gltf-model>
        </a-entity>
      </a-entity>
    </a-scene>

    <!-- SCRIPT DE SUAVIZADO DE POSICIÃ“N LOCAL -->
    <script>
      AFRAME.registerComponent("smooth-position", {
        schema: {
          factor: { type: "number", default: 0.2 } // Ajusta la suavidad
        },
        init: function () {
          this.previousPosition = new THREE.Vector3();
        },
        tick: function () {
          const current = this.el.object3D.position;
          this.previousPosition.lerp(current, this.data.factor);
          this.el.object3D.position.copy(this.previousPosition);
        }
      });
    </script>
  </body>
</html>
