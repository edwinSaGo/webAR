<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets_tarjeta.mind;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <img id="card" src="./Reality_Identity_track.png" />
        <a-asset-item id="avatarModel" src="./Logo_reality_def.glb"></a-asset-item>
      </a-assets>

      <!-- LUCES AÑADIDAS -->
      <a-entity light="type: ambient; color: #ffffff; intensity: 0.3"></a-entity>
      <a-entity light="type: directional; color: #ffffff; intensity: 2" position="1 3 2"></a-entity>

      <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Modelo 3D con posición ajustada -->
        <a-gltf-model rotation="90 0 0" 
                      position="0 0 0" 
                      scale="0.1 0.1 0.1" 
                      src="#avatarModel">
        </a-gltf-model>
      </a-entity>
    </a-scene>
    <script>
  document.addEventListener("DOMContentLoaded", () => {
    const model = document.querySelector("a-gltf-model");

    // Detectar si estás en móvil
    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    // Asignar posición según dispositivo
    if (isMobile) {
      model.setAttribute("position", "0 -0.3 0");  // Más bajo para móvil
      model.setAttribute("scale", "0.1 0.1 0.1");   // Escala igual o ajustada
    } else {
      model.setAttribute("position", "0 0 0");      // Centrado en PC
      model.setAttribute("scale", "0.1 0.1 0.1");
    }
  });
</script>
  </body>
</html>
